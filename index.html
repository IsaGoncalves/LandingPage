<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viken Confecções</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <header>
        <nav>
            <h3> <img class="logo" src="img/rose.png" alt="logo loja"> Viken Confecções</h3>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#cadastre-se">Cadastre-se</a></li>
            </ul>
        </nav>
        <img class="blackfriday" src="img/blackfriday.png">
    </header>
    <div class="fundoVetor">
        <div class="texto">
            <h1 class="texto1"><strong>Confira nossos produtos</strong> <i data-feather="heart"></i></h1>
        </div>
        <section id="produtos" class="pacotes">
            <div class="card">
                <img class="etiqueta" src="img/etiqueta.png">
                <img class="imagens" src="img/roupa2.jpg">
                <div class="card-content">
                    <h3>Camiseta Tartaruga</h3>
                    <p>De: R$59,90 </p>
                    <p><strong>Por: R$39,90</strong></p>
                </div>
            </div>

            <div class="card">
                <img class="etiqueta" src="img/etiqueta.png">
                <img class="imagens" src="img/roupa3.jpg">
                <div class="card-content">
                    <h3>Camiseta Tigre</h3>
                    <p>De: R$59,90 </p>
                    <p><strong>Por: R$39,90</strong></p>
                </div>
            </div>

            <div class="card">
                <img class="etiqueta" src="img/etiqueta.png">
                <img class="imagens" src="img/roupa4.jpg">
                <div class="card-content">
                    <h3>Camiseta Macaco</h3>
                    <p>De: R$59,90 </p>
                    <p><strong>Por: R$39,90</strong></p>
                </div>
            </div>
        </section>

        <form id="cadastre-se">
            <h3><strong>Faça seu cadastro! <i data-feather="smile"></i></strong></h3>
            <div class="campos">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <div class="campos">
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
            </div>
            <div class="button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <script>
            feather.replace()
        </script>

        <footer>
            <div class="redes-sociais">
                <a href="#"><img src="img/face.png" /></a>
                <a href="#"><img src="img/insta.png" /></a>
                <a href="#"><img src="img/twt.png" /></a>

            </div>
        </footer>
    </div>
</body>

</html>
